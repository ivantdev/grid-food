<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./tablet.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="./tablet.css" media="(min-width: 1024px)">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__card-container">
                <h1>Check the <br>best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum pariatur dignissimos quaerat, qui esse.</p>
                <button>Book a table</button>
            </div>
            <div class="hero__image-container" title="Plato de pasta con salsa y vegetales"></div>
       </section>

        <section class="main__dishes">
            <div class="dishes__title">
                <h2>Our Service</h2>
            </div>
            <div class="dishes-container">
                <div class="dishes__image dishes__image--1"></div>
                <div class="dishes__image dishes__image--2"></div>
                <div class="dishes__image dishes__image--3"></div>
                <div class="dishes__image dishes__image--4"></div>
                <div class="dishes__image dishes__image--5"></div>
            </div>
        </section>

        <section class="main__menu">
            <div class="menu__title">
                <h2>Home menu</h2>
            </div>
            <div class="menu__images">
                <div class="images__plate">
                    <img src="./images/plate1.png" alt="Plato del menu">
                </div>
                <div class="images__plate">
                    <img src="./images/plate2.png" alt="Plato del menu">
                </div>
                <div class="images__plate">
                    <img src="./images/plate3.png" alt="Plato del menu">
                </div>
                <div class="images__plate">
                    <img src="./images/plate4.png" alt="Plato del menu">
                </div>
                <div class="images__plate">
                    <img src="./images/plate5.png" alt="Plato del menu">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
